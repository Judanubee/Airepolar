<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Polar</title>
    <link rel="stylesheet" href="../../AirePolar/css/styles.css" />
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">123-456-7890</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="fa fa-area-chart" aria-hidden="true"></i>
                    <h1 class="logo"><a href="/">Clima Polar</a></h1>
                </div>

                <div class="container-user">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <ul class="menu">
                    <li><a href="#">Catálogo</a>
                        <ul class="submenu">
                            <li><a href="../AirePolar/html/agendar/agendar.html">Agendar</a></li>
                            <li><a href="#">Tienda</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="content-banner">
            <h2>Clima Polar <br />Administrador de servicios</h2>
        </div>
    </section>

    <section class="catalog">
        <div class="container">
            <h2>Catálogo de Productos</h2>
            <div class="catalog-items">
                <!-- Aquí se agregan los productos del catálogo -->
                <div class="catalog-item">
                    <img src="#" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Descripción del producto 1.</p>
                    <span>Precio: $100</span>
                </div>
                <div class="catalog-item">
                    <img src="#" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Descripción del producto 2.</p>
                    <span>Precio: $200</span>
                </div>
                <!-- Añadir más productos según sea necesario -->
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
